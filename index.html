<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/reset.css" />
    <link rel="stylesheet" href="./Amazon Page/assets/css/style.css" />
    <title>Amazon Page</title>
  </head>

  <header>
    <!-- Logo Amazon image -->
    <div class="logo">
      <img src="./Amazon Page/assets/images/logo.png" alt="logo Amazon" width="200" />
    </div>

    <nav id="navbar">
      <div class="navigation">
        <a href="All">All</a>
        <a href="All">Today's Deals</a>
        <a href="All">Customer Services</a>
        <a href="All">Registry</a>
        <a href="All">Gift Cards</a>
        <a href="All">Sell</a>
      </div>
    </nav>
  </header>

  <main>
    <section>
      <div>
        <p>Shop All Holiday Gift Cards</p>
      </div>
    </section>

    <section>
      <div class="container">
        <h1>
          Holiday Gift Guides <br />
          Be a go-Glifter
        </h1>
      </div>
    </section>

    <section class="card">
      <!-- cards -->
      <div>
        <h2>Find the perfect gift</h2>
        <a href="Shop now">Shop now</a>
      </div>

      <div class="images">
        <img src="./Amazon Page/assets/images/img_1.jpg" alt="Kindle" width="500" />
        <img src="./Amazon Page/assets/images/img_2.jpg" alt="Desk" width="500" />
        <img src="./Amazon Page/assets/images/img_3.jpg" alt="Watchs" width="500" />
        <img src="./Amazon Page/assets/images/img_4.jpg" alt="Animals" width="500" />
      </div>
    </section>

    <section id="img">
      <!--  -->
      <div>
        <img src="./Amazon Page/assets/images/img_9.png" alt="Ipods" />

        <a href="Shop gaming">Shop gaming</a>
      </div>

      <div>
        <!--  -->
        <img src="./Amazon Page/assets/images/img_10.png" alt="Accessories" />
        <h3>The sound of cheer</h3>
        <a href="Shop Audio & Accessories">Shop Audio & Accessories</a>
      </div>
    </section>

    <section id="btn">
      <div>
        <a href="Back to top">Back to top </a>
      </div>
    </section>
  </main>

  <footer>
    <div>
      <img src="./Amazon Page/assets/images/logo.png" alt="Footer logo Amazon" width="200" />
    </div>
  </footer>

  <body>
    <script src="./JS Exercises/D5.js"></script>
